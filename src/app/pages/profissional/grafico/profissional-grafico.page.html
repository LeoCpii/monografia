<div class="fmk-full fmk-bg-gray">

</div>
<div class="fmk-bg-gray fmk-align-center" style="padding-top: 20px">
    <div class="container mt-5 text-left">
        <cc-alert>Ajude-nos indicando com uma pontuação de 0 a 100 qual a relevância das habilidades abaixo para sua
            área.
        </cc-alert>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div style="display: block; position: relative; min-height: 300px">
                            <canvas baseChart [datasets]="editChart.datasets" [options]="barChartOptions"
                                [labels]="editChart.labels" chartType="radar" [legend]="true">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <cc-form [formGroup]="form" (submit)="submit()" label="Gráfico Editável">
                            <cc-field-range label="Comunicatividade" formControlName="comunicatividade">
                            </cc-field-range>
                            <cc-field-range label="Organização" formControlName="organizacao"></cc-field-range>
                            <cc-field-range label="Criatividade" formControlName="criatividade"></cc-field-range>
                            <cc-field-range label="Detalhismo" formControlName="detalhismo"></cc-field-range>
                            <cc-field-range label="Liderança" formControlName="lideranca"></cc-field-range>
                            <cc-field-range label="Proatividade" formControlName="proatividade"></cc-field-range>
                            <br><br>
                            <cc-button type="submit" label="Enviar"></cc-button>
                        </cc-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
