<cp-title>A partir deste teste, podemos concluir que seu perfil se enquadra na profissão de <span
        class="font-weight-lighter">{{ data.description.nome }}</span>.</cp-title>
<br>
<cp-collapsible desc="Sobre {{ data.description.nome }}">
    <div body>
        <cp-text>
            <cp-title size="h4">O que é?</cp-title>
            <p #oquee class="text-justify"></p>
            <cp-title size="h4">O que faz?</cp-title>
            <p #oquefaz class="text-justify"></p>
        </cp-text>
    </div>
</cp-collapsible>

<cp-collapsible desc="Salários">
    <div body>
        <cp-alert>Estás são médias de alguns salários de {{ data.description.nome }}</cp-alert>
        <cp-dictlist [data]="dictListValue"></cp-dictlist>
    </div>
</cp-collapsible>

<cp-collapsible desc="Vídeos" [autoSize]="true">
    <div body>
        <div class="row">
            <div class="col-md-6 fmk-responsive-md-mb">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Hyv5dY38Ep0?rel=0"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</cp-collapsible>
