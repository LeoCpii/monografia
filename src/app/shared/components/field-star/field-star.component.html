<div class="custom-control custom-radio mr-1" [class.custom-control-inline]="inline">
    <input #input type="radio" name="customRadio" class="custom-control-input"
    (input)="onChange($event.target.value)" (blur)="onBlur($event.target.value)"
    [disabled]="disabled" [value]="value"
    [name]="name" [id]="id">
    <label [for]="id">
        <i data-nota="1" class="fa fa-star-o star" aria-hidden="true" style="font-size: 26px"></i>
    </label>
</div>
