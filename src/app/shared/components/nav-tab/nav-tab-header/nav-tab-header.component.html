<div class="card shadow-sm cc-border-left">
    <div class="card-body cc-pedding-nav">
        <ul class="nav nav-tabs">
            <li *ngFor="let tab of tabs" class="nav-item fmk-pointer" (click)="selectTab(tab)"
            [class.disabled]="tab.disabled">
                <a class="nav-link" [class.active]="tab.active" [class.disabled]="tab.disabled">
                    {{ tab.title }}</a>
            </li>
        </ul>
    </div>
    <ng-content></ng-content>
</div>
