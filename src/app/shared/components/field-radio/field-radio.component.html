<div class="custom-control custom-radio mr-2" [class.custom-control-inline]="inline">
    <input #input type="radio" name="customRadio" class="custom-control-input"
    (input)="onChange($event.target.value)" (blur)="onBlur($event.target.value)"
    [disabled]="disabled" [value]="value"
    [name]="name" [id]="id">
    <label class="custom-control-label" [for]="id">{{ label }}</label>
</div>
