<div class="form-group">
    <label>{{label}} <span *ngIf="required" class="text-danger">*</span></label>
    
    <div class="input-group">
        <select #input class="form-control" [class.cc-is-invalid]="shouldDisplayError()"
        (input)="onChange($event.target.value)" (blur)="onBlur($event.target.value)"
        [disabled]="disabled" [required]="required">
            <option value="" selected desabled>Selecione</option>
            <option [value]="item.value" *ngFor="let item of data">{{ item.label }}</option>
        </select>
    </div>
    <div class="invalid-feedback" *ngIf="shouldDisplayError()">{{ getErrorMessage() }}</div>
</div>
